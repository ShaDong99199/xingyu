<body>
	<div id="container" class="cls-container">

		<div class="cls-content" style="margin-top:150px ">
			<div class="mar-ver pad-btm" >

				<p class="text-muted"style="color:white " >欲笺心事，独语斜阑</p>
				<form class="login-form" id="loginForm" style="display: none;">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required><hr>

                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required><hr>

                <button type="submit">登录</button>
            </form>

            <a id="a" href="./main.html">进入世界</a>
        </div>

        <!-- 用户名密码正确时显示的内容 -->
        <div class="mar-ver pad-btm" id="loggedInContent" style="display: none;">
            <a id="a" href="./main.html">开启探索</a>
        </div>

		</div>
	</div>
	<script>
    // JavaScript代码用于控制表单的显示和隐藏，以及验证用户名和密码
    document.getElementById("a").addEventListener("click", function(event) {
        event.preventDefault(); // 阻止默认链接行为
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("a").style.display = "none";
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        // 获取用户名和密码输入框的值
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // 进行用户名和密码验证
        if (username === "shadong9919" && password === "sd106769") {
            alert("登录成功！");
            // 在这里可以执行登录成功后的操作，例如显示内容
            document.getElementById("loggedInContent").style.display = "block";
        } else {
            alert("用户名或密码错误，请重试！");
            // 在这里可以执行登录失败后的操作，例如清空输入框
        }
    });
</script>
